<html>
    <body>
      <img id="uppercase"  />
      <img id="lowercase" />
      <img id="multiple" />
    </body>
    <script type="module">
        import generateLetterImage from "../dist/esm/index.js";
        const uppercase = generateLetterImage('L', 100);
        const lowercase = generateLetterImage('i', 100);
        const multiple = generateLetterImage('Lig', 100, 'italic', 'small-caps', 'bold', 'Georgia');
        document.querySelector('#uppercase').src = uppercase;
        document.querySelector('#lowercase').src = lowercase;
        document.querySelector('#multiple').src = multiple;
    </script>
</html>
